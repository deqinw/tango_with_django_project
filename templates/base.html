<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Rango - {% block title %}How to Tango with Django!{% endblock %}</title>
    </head>

    <body>
        <div>
            <!-- Page specific content goes here -->
            {% block body_block %}
                This is body_block's default content.
            {% endblock %}
        </div>

        <hr />

        <div>
            <ul>
                {% if user.is_authenticated %}
                    <li>
                        <a href="/rango/restricted/">Restricted Page</a>
                    </li>
                    <li>
                        <a href="/rango/logout/">Logout</a>
                    </li>
                    <li>
                        <a href="/rango/add_category/">Add a new category</a>
                    </li>
                {% else %}
                    <li>
                        <a href="/rango/register/">Register Here</a>
                    </li>
                    <li>
                        <a href="/rango/login/">Login</a>
                    </li>
                {% endif %}

                <li>
                    <a href="/rango/about/">About</a>
                </li>
            </ul>
        </div>
    </body>

</html>
