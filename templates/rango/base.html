<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Rango - {% block title %}How to Tango with Django!{% endblock %}</title>
        {% comment %}<link rel="stylesheet" href="{% static "css/base.css" %}" /> <!-- CSS -->
            <script src="{% static "js/jquery.js" %}"></script> <!-- JavaScript -->{% endcomment %}
    </head>

    <body>
        <h1>Tango page!</h1>
        <div>
            <!-- Page specific content goes here -->
            {% block body_block %}
                This is body_block's default content.
            {% endblock %}
        </div>

        <hr />

        <div>
            <ul>
                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'restricted' %}">Restricted Page</a>
                    </li>
                    <li>
                        <!-- when the user logs out, it will redirect them to the index page of rango -->
                        <a href="{% url 'auth_logout' %}?next=/rango/">Logout</a>
                    </li>
                    <li>
                        <a href="{% url 'add_category' %}">Add a new category</a>
                    </li>
                {% else %}
                    <li>
                        <a href="{% url 'registration_register' %}">Register Here</a>
                    </li>
                    <li>
                        <a href="{% url 'auth_login' %}">Login</a>
                    </li>
                {% endif %}

                <li>
                    <a href="{% url 'about' %}">About</a>
                </li>
                <li>
                    <a href="{% url 'index' %}">Home</a>
                </li>
            </ul>
        </div>
    </body>

</html>
