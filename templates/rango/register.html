<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Rango</title>
    </head>

    <body>
        <h1>Register with Rango</h1>

        {% if registered %}
            Rango says: <strong>Thank you for registering!</strong>
            <a href="{% url 'index' %}">Return to home page.</a><br />
        {% else %}
            Rango says: <strong>Register here!</strong><br />

            <!-- be aware of the enctype attribute for the <form> element. When you want users to upload files from a
                form, itâ€™s an absolute must to set enctype to multipart/form-data. This attribute and value combination
                instructs your browser to send form data in a special way back to the server. Essentially, the data
                representing your file is split into a series of chunks and sent. -->
            <form id="user_form" method="post" action="{% url 'register' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Display each form. The as_p method wraps each element in a paragraph (<p>) element. This ensures
                    each element appears on a new line, making everything look neater. -->
                {{ user_form.as_p }}
                {{ profile_form.as_p }}

                <input type="submit" name="submit" value="Register" />
            </form>

        {% endif %}
    </body>

</html>
